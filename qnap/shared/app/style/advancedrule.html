<div id='AdvancedRuleCreate' class='revealModal'>
	<form class="edit_form" name="edit_form" onSubmit="return submitCreateRule()">
	<div class='revealModal-header'>
		<h4>Advanced Rule</h4>
	</div>
	<div class='revealModal-content'>
		<input type="hidden" id="seriesid">
		<ul>
		<li><label for="seriesname"><b>Series Name:</b></label> <input type="text" id="seriesname" readonly class="AdvancedInput" style="border:0px; width: 400px;"></li>
		<li><label for="padding"><b>Padding:</b></label>
			Start: <input type="number" id="paddingstart" size="3" min="0" max="3600" value="30" class="AdvancedInput" > 
			End: <input type="number" id="paddingend" size="3" min="0" max="10800" value="30" class="AdvancedInput"> seconds.</li>
		
		<li><label for="recordtype"><b>Recording Type:</b></label><input type="radio" name="recordtype" id="recordtype" value="all" onClick="handleRecordingType(this)" checked> Record All</li>
		<li><label for="recordtype"><i>or</i> </label><input type="radio" name="recordtype" id="recordtype" value="recent" onClick="handleRecordingType(this)" > Record Recent Only</li>
		<li><label for="recordtype"><i>or</i> </label><input type="radio" name="recordtype" id="recordtype" value="time" onClick="handleRecordingType(this)" > Record Specific Time
				<input type="datetime-local" id="recordtime" class="AdvancedInput" style="display:none;"></li>
		<li><label for="recordtype"><i>or</i> </label><input type="radio" name="recordtype" id="recordtype" value="aftertime" onClick="handleRecordingType(this)" > Record After Original Air Date
				<input type="date" id="recordafter" class="AdvancedInput" style="display:none;"></li>
		
		
		<li><label for="channel"><b>Specific Channel:</b></label><input type="text" id="channel" class="AdvancedInput" ></li>
		</ul>
	</div>
        <div class='revealModal-footer'>
                <ul class="modal_decorator">
                        <li class='confirm_left'><a onClick="hideReveal(event,'AdvancedRuleCreate')">Cancel</a></li>
                        <li class='confirm_right'><a onClick="submitCreateRule()">Save</a></li>
                </ul>
        </div>
	</form>


</div>
